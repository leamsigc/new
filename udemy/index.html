<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udemy</title>
    <!-- font awesome icons cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <!-- black Friday promo -->
    <div class="promo">
        <span class="close">X</span>
       <strong>Black Friday Indulgence </strong>

        <nav>
            <ul>
                <li> <i class="fa fa-th "></i> Categories</li>
            </ul>

        <input type="text " class="searchCourse" placeholder="Search for courses....">

            <span class="fa fa-shopping-cart"></span>
            <img  class="profileimg" src="https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-1/p160x160/13226687_10153506169836109_8688577730471658699_n.jpg?oh=f623830344a61b1ef0002bd795e20260&oe=5A8E2C5E" alt="" >
        </div>

    <div class="hero">
        <img src="https://udemy-images.udemy.com/notices/featured_banner/image/481dbeb8-e109-4b27-9cf4-597a12442ea3.jpg" alt="" class="hero_img">
        <div class="hero_text">

        </div>
